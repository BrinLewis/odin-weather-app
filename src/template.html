<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
</head>
<body>
  <img src="#" alt="" class="bg">
  <div class="main-container">
    <h1 id="header">Weather App</h1>
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search Location...">
      <button type="button" id="search-button">
        <img src="#" alt="search icon" id="search-icon">
      </button>
    </div>
    <h2 class="heading">Today</h2>
    <div class="today-weather">
      <div class="main-icon-container">
        <img src="#" alt="image loading" class="main-icon">
      </div>
      <div class="main-info">
        <div class="day-location-container">
          <div class="current-day">...</div>
          <h3 class="location">...</h3>
        </div>
        <div class="current-values">
          <div class="current-temp">-</div>
          <div class="current-time">-</div>
        </div>
        <div class="hourly-info-container">
          <div class="hourly-info" id="hour-1">
            <div class="hourly-temp">-</div>
            <div class="hourly-time">-</div>
            <img src="#" alt="image loading" class="icon">
          </div>
          <div class="hourly-info" id="hour-2">
            <div class="hourly-temp">-</div>
            <div class="hourly-time">-</div>
            <img src="#" alt="image loading" class="icon">
          </div>
          <div class="hourly-info" id="hour-3">
            <div class="hourly-temp">-</div>
            <div class="hourly-time">-</div>
            <img src="#" alt="image loading" class="icon">
          </div>
          <div class="hourly-info" id="hour-4">
            <div class="hourly-temp">-</div>
            <div class="hourly-time">-</div>
            <img src="#" alt="image loading" class="icon">
          </div>
        </div>
      </div>
      <div class="extra-info">
        <ul>
          <li id="feelslike">Feels Like: ...</li>
          <li id="humidity">Humidity: ...</li>
          <li id="chanceofrain">Chance of Rain Today: ...</li>
          <li id="windspeed">Wind Speed: ...</li>
        </ul>
      </div>
    </div>
    <h2 class="heading">Upcoming</h2>
    <div class="weekly-info-container">
      <div class="weekly-info" id="day-1">
        <div class="upcoming-day">-</div>
        <div class="upcoming-temp">-</div>
        <img src="#" alt="image loading" class="icon">
      </div>
      <div class="weekly-info" id="day-2">
        <div class="upcoming-day">-</div>
        <div class="upcoming-temp">-</div>
        <img src="#" alt="image loading" class="icon">
      </div>
    </div>
    <div class="toggle-container">
      <div class="celcius">°C</div>
      <button class="switch-units">
        <div class="switch-indicator degrees-c"></div>
      </button>
      <div class="fahrenheit">°F</div>
    </div>
  </div>
  <div class="credits">
    Powered by <a href="https://www.weatherapi.com/">WeatherAPI.com</a>
  </div>
</body>
</html>
