<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
<script defer src="main.js"></script></head>
<body>
  <div class="main-container">
    <h1 id="header">Weather App</h1>
    <div class="search-container">
      <p>Search Location:</p>
      <input type="search" id="search-input">
      <button type="button" id="search-button">Search</button>
    </div>
    <h2 class="heading">Today</h2>
    <div class="today-weather">
      <img src="#" alt="no current icon" class="main-icon">
      <div class="main-info">
        <h3>London, United Kingdom</h3>
        <div class="current-values">
          <div class="current-temp">13Â°</div>
          <div class="current-time">11am</div>
        </div>
        <div class="hourly-info-container">

        </div>
      </div>
      <div class="extra-info">
        <ul>
          <li>Feels Like: 15</li>
          <li>Humidity: 67%</li>
          <li>Chance of Rain (today): 84%</li>
          <li>Wind Speed: 17mph</li>
        </ul>
      </div>
    </div>
    <h2 class="heading">This Week</h2>
    <div class="week-weather">
      
    </div>
  </div>
  <div class="credits">
    Powered by <a href="https://www.weatherapi.com/">WeatherAPI.com</a>
  </div>
